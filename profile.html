<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900">
  <header class="flex justify-between items-center p-4 border-b">
    <div class="text-2xl font-bold text-orange-500">CF</div>
    <nav class="space-x-6">
      <a href="#" class="hover:underline">Home Page</a>
      <a href="#" class="hover:underline">Recipe Page</a>
      <a href="#" class="hover:underline text-orange-500">Profile</a>
    </nav>
    <div class="flex items-center space-x-4">
      <button><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></button>
      <button><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.657 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></button>
    </div>
  </header>

  <main class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-6">Profile</h1>

    <div class="flex items-center space-x-4 mb-6">
      <div class="w-20 h-20 bg-gray-300 rounded-full"></div>
      <button class="bg-orange-500 text-white px-4 py-2 rounded">Change photo</button>
      <button class="border px-4 py-2 rounded">Delete</button>
    </div>

    <div class="space-y-6 mb-10">
      <div>
        <label class="text-gray-600">Full Name</label>
        <input type="text" class="border-b border-gray-300 py-2 w-full" placeholder="Enter full name" value="Dang Hoang Viet" />
      </div>
      <div>
        <label class="text-gray-600">Username</label>
        <input type="text" class="border-b border-gray-300 py-2 w-full" placeholder="Enter username" value="Hehehe" />
      </div>
      <div>
        <label class="text-gray-600">Email</label>
        <input type="email" class="border-b border-gray-300 py-2 w-full" placeholder="Enter email" value="dang@hoangviet" />
      </div>
      <div>
        <label class="text-gray-600">Password</label>
        <div class="flex justify-between items-center border-b border-gray-300 py-2">
          <input type="password" class="w-full" placeholder="Enter new password" value="password" />
          <a href="#" class="text-orange-500 text-sm ml-2">Change</a>
        </div>
      </div>
    </div>

    <div class="mb-10">
      <h2 class="font-semibold mb-4">Connected Accounts</h2>
      <div class="flex justify-between items-center py-2 border-b">
        <span class="text-blue-600">facebook</span>
        <span class="text-sm text-gray-600">Dang Viet</span>
        <button class="text-sm text-gray-600 hover:underline">Disconnect</button>
      </div>
      <div class="flex justify-between items-center py-2 border-b">
        <span class="text-gray-800">Google</span>
        <span class="text-sm text-gray-600">Dang Viet</span>
        <button class="text-sm text-gray-600 hover:underline">Disconnect</button>
      </div>
    </div>

    <div class="mb-10">
      <h2 class="font-semibold mb-4">Newsletter</h2>
      <p class="mb-2">You are currently subscribed to our newsletter</p>
      <button class="border px-4 py-2">Unsubscribe</button>
    </div>

    <div class="flex justify-between items-center">
      <button class="flex items-center space-x-2 text-sm hover:underline">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"></path></svg>
        <span>Sign out</span>
      </button>
      <button class="text-sm text-red-500 hover:underline">Delete Account</button>
    </div>

    <div class="text-right mt-10">
      <button class="bg-orange-500 text-white px-6 py-2 rounded">SAVE</button>
    </div>
  </main>
</body>

</html>
