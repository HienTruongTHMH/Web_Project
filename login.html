<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6b35',
                        'primary-dark': '#e55a2b',
                        'primary-light': '#f7931e'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-random': 'floatRandom 8s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes floatRandom {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(-15px, -30px) rotate(180deg); }
            75% { transform: translate(-25px, 10px) rotate(270deg); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-float-random {
            animation: floatRandom 8s ease-in-out infinite;
        }
        
        .backdrop-blur-custom {
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-100 min-h-screen">
    <header class="flex items-center justify-between px-10 pt-6 bg-white">
        <!-- Logo -->
        <a href="index.html" class="hover:opacity-80 transition-opacity duration-200">
            <img src="imgs/logo.png" alt="Logo" class="h-12 w-12 object-contain" />
        </a>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="flex flex-col lg:flex-row bg-white/95 backdrop-blur-custom rounded-3xl shadow-2xl overflow-hidden max-w-5xl w-full">
            <!-- Left Section - Food Image -->
            <div class="flex-1 flex items-center justify-center p-6 lg:p-12 relative overflow-hidden">
                <!-- Floating Elements -->
                <div class="absolute inset-0 pointer-events-none">
                    <div class="absolute top-1/4 left-1/10 w-5 h-5 bg-primary/60 rounded-full animate-float-random"></div>
                    <div class="absolute top-3/5 right-1/6 w-5 h-5 bg-primary/60 rounded-full animate-float-random" style="animation-delay: 2s;"></div>
                    <div class="absolute bottom-1/3 left-1/5 w-5 h-5 bg-primary/60 rounded-full animate-float-random" style="animation-delay: 4s;"></div>
                </div>
                
                <!-- Hamburger Image -->
                <div class="w-full max-w-md h-64 lg:h-80 relative animate-float">
                    <div class="absolute inset-4 flex flex-col justify-center items-center text-6xl lg:text-8xl">
                        <img src="imgs/burger.png" alt="">
                    </div>
                </div>
            </div>

            <!-- Right Section - Login Container -->
            <div class="w-full lg:w-[500px] p-8 lg:p-12 flex flex-col justify-center relative bg-gradient-to-br from-pink-50/80 to-orange-50/80 backdrop-blur-sm">
                
                <!-- Login Block Container -->
                <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-10 shadow-lg border border-white/50 w-full">
                    <form class="w-full space-y-8">
                        <h1 class="text-4xl lg:text-5xl font-bold text-gray-800 text-center mb-10">Login</h1>
                        
                        <div class="space-y-3">
                            <label class="block text-lg font-semibold text-gray-600 mb-3">Email</label>
                            <input 
                                type="email" 
                                class="w-full px-5 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all bg-white/80 focus:bg-white" 
                                placeholder="Username@gmail.com"
                            >
                        </div>
                        
                        <div class="space-y-3">
                            <label class="block text-lg font-semibold text-gray-600 mb-3">Password</label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="passwordInput"
                                    class="w-full px-5 py-4 pr-12 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all bg-white/80 focus:bg-white" 
                                    placeholder="Password"
                                >
                                <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 text-xl" onclick="togglePassword()">
                                    üëÅ
                                </button>
                            </div>
                            <div class="text-right mt-3">
                                <a href="#" class="text-gray-500 hover:text-primary text-base transition-colors">Forgot Password?</a>
                            </div>
                        </div>
                        
                        <button 
                            type="submit" 
                            class="w-full bg-gradient-to-r from-primary to-primary-light text-white py-4 px-6 rounded-xl font-semibold text-xl hover:shadow-lg hover:shadow-primary/30 hover:-translate-y-1 transition-all duration-300 mt-10"
                        >
                            Sign In
                        </button>
                        
                        <div class="relative text-center text-gray-500 my-8">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                            <div class="relative bg-white px-4">
                                <span class="text-base">Or continue with</span>
                            </div>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row gap-5">
                            <button 
                                type="button" 
                                class="flex-1 flex items-center justify-center px-6 py-4 border-2 border-gray-200 rounded-xl hover:border-primary hover:-translate-y-1 hover:shadow-lg transition-all duration-300 bg-white font-semibold text-lg"
                            >
                                <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24">
                                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Google
                            </button>
                            <button 
                                type="button" 
                                class="flex-1 flex items-center justify-center px-6 py-4 border-2 border-gray-200 rounded-xl hover:border-primary hover:-translate-y-1 hover:shadow-lg transition-all duration-300 bg-white font-semibold text-lg"
                            >
                                <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="#1877f2">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                Facebook
                            </button>
                        </div>
                        
                        <div class="text-center text-gray-600 mt-8 text-base">
                            Don't have an account yet? 
                            <a href="#" class="text-primary hover:text-primary-dark font-semibold transition-colors">Register for free</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleBtn = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login form submitted!');
        });

        const socialButtons = document.querySelectorAll('button[type="button"]');
        socialButtons[1].addEventListener('click', function() {
            alert('Google login clicked!');
        });

        socialButtons[2].addEventListener('click', function() {
            alert('Facebook login clicked!');
        });
    </script>
</body>
</html>
