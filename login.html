<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        .food-shadow {
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15));
        }
        .login-card {
            background: rgba(254, 242, 235, 0.9);
            backdrop-filter: blur(10px);
        }
        .sauce-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-6xl flex bg-white rounded-3xl shadow-2xl overflow-hidden">
            <!-- Left Side - Food Image -->
            <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-orange-50 to-orange-100 items-center justify-center p-12 relative">
                <!-- Logo -->
                <div class="absolute top-8 left-8">
                    <div class="w-12 h-12 bg-gradient-to-r from-red-400 to-orange-500 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Burger Image -->
                <div class="relative">
                    <div class="w-96 h-96 relative">
                        <!-- Main burger container -->
                        <div class="absolute inset-0 food-shadow">
                            <!-- Top bun -->
                            <div class="absolute top-4 left-8 w-80 h-24 bg-gradient-to-b from-yellow-200 to-yellow-300 rounded-t-full border-4 border-yellow-400 relative overflow-hidden">
                                <!-- Sesame seeds -->
                                <div class="absolute top-2 left-12 w-2 h-2 bg-yellow-600 rounded-full"></div>
                                <div class="absolute top-3 left-20 w-1.5 h-1.5 bg-yellow-600 rounded-full"></div>
                                <div class="absolute top-2 right-16 w-2 h-2 bg-yellow-600 rounded-full"></div>
                                <div class="absolute top-4 right-24 w-1.5 h-1.5 bg-yellow-600 rounded-full"></div>
                                <div class="absolute top-1 right-32 w-2 h-2 bg-yellow-600 rounded-full"></div>
                            </div>
                            
                            <!-- Lettuce -->
                            <div class="absolute top-24 left-12 w-72 h-8 bg-green-400 rounded-full opacity-90 transform -rotate-1"></div>
                            <div class="absolute top-26 left-16 w-68 h-6 bg-green-500 rounded-full opacity-80 transform rotate-1"></div>
                            
                            <!-- Tomato -->
                            <div class="absolute top-32 left-14 w-16 h-4 bg-red-500 rounded-full"></div>
                            <div class="absolute top-32 right-20 w-20 h-4 bg-red-500 rounded-full"></div>
                            
                            <!-- Cheese -->
                            <div class="absolute top-36 left-10 w-76 h-6 bg-yellow-400 rounded-sm transform -skew-x-2"></div>
                            
                            <!-- Meat patties -->
                            <div class="absolute top-42 left-12 w-72 h-12 bg-amber-900 rounded-lg"></div>
                            <div class="absolute top-54 left-14 w-68 h-10 bg-amber-800 rounded-lg"></div>
                            
                            <!-- More lettuce -->
                            <div class="absolute top-64 left-16 w-64 h-6 bg-green-400 rounded-full opacity-90 transform rotate-1"></div>
                            
                            <!-- Bottom bun -->
                            <div class="absolute top-68 left-8 w-80 h-20 bg-gradient-to-t from-yellow-300 to-yellow-200 rounded-b-full border-4 border-yellow-400"></div>
                        </div>
                        
                        <!-- Floating sauce drops -->
                        <div class="sauce-animation absolute -top-4 right-12 w-8 h-10 bg-yellow-500 rounded-full opacity-80"></div>
                        <div class="sauce-animation absolute top-8 -right-8 w-6 h-8 bg-orange-500 rounded-full opacity-70" style="animation-delay: 0.5s;"></div>
                        <div class="sauce-animation absolute top-32 -right-4 w-4 h-6 bg-red-500 rounded-full opacity-60" style="animation-delay: 1s;"></div>
                        <div class="sauce-animation absolute top-56 right-16 w-5 h-7 bg-yellow-600 rounded-full opacity-75" style="animation-delay: 1.5s;"></div>
                        
                        <!-- Additional sauce splashes -->
                        <div class="absolute top-20 right-8 w-12 h-3 bg-orange-400 rounded-full opacity-70 transform rotate-12"></div>
                        <div class="absolute top-48 right-4 w-8 h-2 bg-red-400 rounded-full opacity-60 transform -rotate-45"></div>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Login Form -->
            <div class="w-full lg:w-1/2 login-card p-8 lg:p-12 flex flex-col justify-center">
                <!-- Mobile Logo -->
                <div class="lg:hidden mb-8 flex justify-center">
                    <div class="w-12 h-12 bg-gradient-to-r from-red-400 to-orange-500 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="max-w-md w-full mx-auto">
                    <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Login</h2>
                    
                    <form class="space-y-6">
                        <!-- Email Field -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <div class="relative">
                                <input 
                                    type="email" 
                                    placeholder="Username@gmail.com"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 bg-white/80"
                                >
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input 
                                type="password" 
                                placeholder="Password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 bg-white/80"
                            >
                        </div>
                        
                        <!-- Forgot Password -->
                        <div class="text-right">
                            <a href="#" class="text-sm text-gray-600 hover:text-orange-500 transition-colors">Forgot Password?</a>
                        </div>
                        
                        <!-- Sign In Button -->
                        <button 
                            type="submit"
                            class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 px-4 rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 transform hover:scale-105 transition-all duration-200 shadow-lg"
                        >
                            Sign in
                        </button>
                        
                        <!-- Divider -->
                        <div class="text-center text-gray-500 text-sm my-6">Or continue with</div>
                        
                        <!-- Social Login Buttons -->
                        <div class="flex space-x-4">
                            <button 
                                type="button"
                                class="flex-1 bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-50 hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2 shadow-sm"
                            >
                                <svg class="w-5 h-5" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                <span>Google</span>
                            </button>
                            
                            <button 
                                type="button"
                                class="flex-1 bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-50 hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2 shadow-sm"
                            >
                                <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                <span>Facebook</span>
                            </button>
                        </div>
                        
                        <!-- Register Link -->
                        <div class="text-center text-gray-600 text-sm mt-8">
                            Don't have an account yet? 
                            <a href="#" class="text-orange-500 hover:text-orange-600 font-semibold transition-colors">Register for free</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
