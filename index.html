<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HomePage</title>
    <style>
        /* Animation for dropdown */
        @keyframes dropdownFade {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dropdown-animate {
            animation: dropdownFade 0.2s ease-out forwards;
        }
    </style>
</head>
<body class="relative">
    <!-- Header -->
    <header class="flex items-center justify-between px-10 pt-6 bg-white">
        <!-- Logo -->
        <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/69520148/7da3a219-1301-4cd5-ac3b-f1b1f0043273/Anh-man-hinh-2025-05-26-luc-00.09.58.jpg" alt="Logo" class="h-12 w-12 object-contain" />

        <!-- Navigation -->
        <nav class="flex gap-10">
            <a href="#" class="text-orange-500 font-medium">Home Page</a>
            <a href="#" class="text-gray-900 font-medium">Recipe Page</a>
            <div class="relative">
                <a href="#" class="text-gray-900 font-medium flex items-center gap-1">
                    Pages
                    <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                </a>
            </div>
        </nav>

        <!-- Actions -->
        <div class="flex items-center gap-6">
            <button aria-label="Search" class="text-2xl text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
            </button>
            <!-- Profile Button with Dropdown -->
            <div class="relative">
                <button id="profile-btn" class="text-2xl text-gray-900 focus:outline-none hover:text-orange-500 transition-colors" aria-label="Profile">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="12" cy="8" r="4" />
                        <path d="M16 16c0-2.21-3.58-4-8-4s-8 1.79-8 4" />
                    </svg>
                </button>
                <div id="profile-dropdown" class="hidden absolute right-0 top-full mt-2 w-40 bg-white rounded-lg shadow-lg border border-gray-200 z-50 dropdown-animate">
                    <a href="login.html" class="block px-4 py-3 text-sm text-gray-700 hover:bg-orange-50 hover:text-orange-600 rounded-t-lg transition-colors">Sign In</a>
                    <hr class="border-gray-100">
                    <a href="register.html" class="block px-4 py-3 text-sm text-gray-700 hover:bg-orange-50 hover:text-orange-600 rounded-b-lg transition-colors">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <section class="flex rounded-2xl overflow-hidden mt-10 mx-auto max-w-5xl min-h-[420px] bg-[#f3f8fd]">
        <!-- Left: Image -->
        <div class="flex-1 flex items-center justify-center p-8">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80"
                alt="Cheesecake"
                class="w-[380px] h-[260px] object-cover rounded-xl shadow-md bg-white"
            />
        </div>
        <!-- Right: Content -->
        <div class="flex-1 flex flex-col justify-center bg-[#e6f1fa] p-12">
            <div class="flex items-center text-orange-500 font-medium mb-2 text-base">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 17l6-6 4 4 8-8"></path>
                </svg>
                85% would make this again
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 mb-5 leading-tight">Mighty Super Cheesecake</h1>
            <p class="text-lg text-gray-900 mb-8">
                Look no further for a creamy and ultra smooth classic cheesecake recipe! No one can deny its simple decadence.
            </p>
            <button class="self-end bg-white text-orange-500 rounded-full w-11 h-11 flex items-center justify-center shadow hover:bg-orange-50 transition" aria-label="Next">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                    <path d="M9 18l6-6-6-6" />
                </svg>
            </button>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileBtn = document.getElementById('profile-btn');
            const profileDropdown = document.getElementById('profile-dropdown');
            
            // Toggle profile dropdown when profile button is clicked
            profileBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                profileDropdown.classList.toggle('hidden');
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', function (e) {
                if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
